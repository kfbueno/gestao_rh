{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <!-- quando for dar submit de um arquivo em um form, obrigatorio definir o enctype-->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
{% endblock %}
